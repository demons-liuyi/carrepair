<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>外勤车辆</title>
		<link rel="stylesheet" href="static/css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<style>
	div:{
		border: 1px solid black;
	}
	.row>div{
	  		display: flex;
	  		justify-content:space-between
	  	}
	 .ser{
	 	display: inline-block;
	 	
	 }
	 #ser{
	 	padding-top: 20px;
	 }
	 #meun div{
	 	float: right;
	 }
	 #meun a{
	 	color: black;
	 	font-size: 20px;
	 }
	 .firstdiv{
	 	background-color:#F7F7F7;
	 }
	 #caidan a{
	   color: black;
	   font-size: 20px;
	 }
	 #ser button{
	 	margin-right: 10px;
	 }
	 #ss{
	 	border-top: 1px solid green;
	 	padding-top: 20px;
	 }
	 .ss{
	 	width: 250px;
	 	margin-right: 20px;
	 	
	 }
	 .tianjia{
	 	display: inline-block;
	 	position: relative;
	 	top:13px;
	 	width: 45px;
	 	height: 40px;
	 	background-image: url(static/images/tianjia.png);
	 	background-repeat: no-repeat;
	 	background-position: center;
	 }
	  .baocun{
	 	display: inline-block;
	 	position: relative;
	 	top:6px;
	 	width: 25px;
	 	height: 25px;
	 	background-image: url(static/images/baocun.png);
	 	background-repeat: no-repeat;
	 	background-position: center;
	 }
	 .shanchu{
	 	display: inline-block;
	 	position: relative;
	 	top:6px;
	 	width: 25px;
	 	height: 25px;
	 	background-image: url(static/images/shanchu.png);
	 	background-repeat: no-repeat;
	 	background-position: center;
	 }
	 .head td{
	 	font-size: 20px;
	 	
	 }
	 .che{
	 	display: inline-block;
	 
	 }
	
	 
</style>
	</head>
	<body>
		<div id="ctx">
<div class="container-fluid">
	<div class="row firstdiv">
		<div class="col-md-10"><h1>外勤车辆</h1>
		</div>
		<div class="col-md-2" id="ser">
		
			<button class="btn btn-danger">关闭</button>
		</div>
	</div>
	<div>
	<div id="ss" class="form-inline" >
		车牌号：<input v-model="level.licenseplatenumber" class="form-control ss" type="text" />
		
		品牌：<input v-model="level.brand" class="form-control ss" type="text" />
		
		车型：<input v-model="level.model" class="form-control ss" type="text" />
		当前里程：<input v-model="level.mileage" class="form-control ss" type="text" />
		班组：<select class="form-control ss" v-model="level.artisanclassid">
			<option v-for="i in artisan" :value="i.id">{{i.artisanclassname}}</option>
		</select>
		
		</div>
	
	<div style="display: inline-block; float: right;" id="caidan">
	<a href="javascript:void(0)" @click="getnull"><i class="tianjia"></i>增加</a>
	<a href="javascript:void(0)" @click="delete1"><i class="shanchu"></i>删除</a>
	<a href="javascript:void(0)" @click="keep"><i class="baocun"></i>保存</a>
		
	</div>
	</div>
	<div>
		<table class="table table-hover table-bordered">
			<tr class="head">
				<td>编号</td>
				<td>车牌号</td>
				<td>品牌</td>
				<td>车型</td>
				<td>当前里程</td>
				<td>归属班组</td>
			</tr>
			<tr v-for="level in list" @click="querybyid(level)">
				<td>{{level.id}}</td>
				<td>{{level.licenseplatenumber}}</td>
				<td>{{level.brand}}</td>
				<td>{{level.model}}</td>
				<td>{{level.mileage}}</td>
				<td>{{level.artisanclassname}}</td>
			</tr>
		</table>
	</div>
</div>

	

</div>
</div>
 <script type="text/javascript" src="static/js/jquery.min.js"></script>
 <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
 <script src="static/js/vue.js" type="text/javascript" charset="utf-8"></script>
 <script type="text/javascript">
	var vm=new Vue({
			el:"#ctx",
			data(){
				return {
					list:[],
					level:{},
					artisan:[]
				}
			},

			methods:{
				query(){
				$.ajax({
					type:"post",
					url:"http://localhost:8080/leg/queryAll",
					dataType:"json",
					success:function(res){
						vm.list=res
					}
				})
				},
				getnull(){
					this.level={}
				},
				 querybyid(level){
				 	vm.level=level
				 	vm.level=JSON.parse(JSON.stringify(vm.level))
				 },
				 keep(){
				 	
				 	if(vm.level.id!=null){
				    $.ajax({
					type:"post",
					url:"http://localhost:8080/leg/update",
					data:
						JSON.stringify(vm.level)
					,
					contentType:"application/json;charset=utf-8",
					dataType:"json",
					success:function(res){
						if(res>0){
							vm.level={}
							alert("修改成功")
							vm.query();
						}
					}
				})	
				}else{
				 	$.ajax({
					type:"post",
					url:"http://localhost:8080/leg/add",
					data:
						JSON.stringify(vm.level)
					,
					contentType:"application/json;charset=utf-8",
					dataType:"json",
					success:function(res){
						if(res>0){
								alert("新增成功")
							vm.level={}
						vm.query();
						}
					}
				})
				 	}
				 },
				

				 delete1(){
				  $.ajax({
					type:"post",
					url:"http://localhost:8080/leg/delete",
					data:{
						id:vm.level.id
					},
					dataType:"json",
					success:function(res){
						if(res>0){
							vm.level={}
							alert("删除成功")
							vm.query();
						}
					}
				})		
				 }
			}
		})
		$(function(){
			vm.query()
				$.ajax({
					type:"post",
					url:"http://localhost:8080/leg/selectAll",
					dataType:"json",
					success:function(res){
						vm.artisan=res
					}
				})
			$("#chose").click(function(){
				vm.level.artisanclassname="马云队"
				vm.level.artisanclassid="10005"
			})
		})
 	
 	
 </script>
	</body>
</html>
