<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>技工星级</title>
		<link rel="stylesheet" href="static/css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<style>
	div:{
		border: 1px solid black;
	}
	.row>div{
	  		display: flex;
	  		justify-content:space-between
	  	}
	 .ser{
	 	display: inline-block;
	 	
	 }
	 #ser{
	 	padding-top: 20px;
	 }
	 #meun div{
	 	float: right;
	 }
	 #meun a{
	 	color: black;
	 	font-size: 20px;
	 }
	 .firstdiv{
	 	background-color:#F7F7F7;
	 }
	 #caidan a{
	   color: black;
	   font-size: 20px;
	 }
	 #ser button{
	 	margin-right: 10px;
	 }
	 #ss{
	 	border-top: 1px solid green;
	 	padding-top: 20px;
	 }
	 .ss{
	 	width: 250px;
	 	margin-right: 20px;
	 	
	 }
	 .tianjia{
	 	display: inline-block;
	 	position: relative;
	 	top:13px;
	 	width: 45px;
	 	height: 40px;
	 	background-image: url(static/images/tianjia.png);
	 	background-repeat: no-repeat;
	 	background-position: center;
	 }
	  .baocun{
	 	display: inline-block;
	 	position: relative;
	 	top:6px;
	 	width: 25px;
	 	height: 25px;
	 	background-image: url(static/images/baocun.png);
	 	background-repeat: no-repeat;
	 	background-position: center;
	 }
	 .shanchu{
	 	display: inline-block;
	 	position: relative;
	 	top:6px;
	 	width: 25px;
	 	height: 25px;
	 	background-image: url(static/images/shanchu.png);
	 	background-repeat: no-repeat;
	 	background-position: center;
	 }
	 .head td{
	 	font-size: 20px;
	 	
	 }
	 .che{
	 	display: inline-block;
	 
	 }
	
	 
</style>
	</head>
	<body>
<div class="container-fluid">
	<div class="row firstdiv">
		<div class="col-md-10"><h1>技工星级</h1>
		</div>
		<div class="col-md-2" id="ser">
		
			<button class="btn btn-danger">关闭</button>
		</div>
	</div>
	<div>
	<div id="ss" class="form-inline" >
		等级编码：<input class="form-control ss" type="text" />
		
		等级名称：<input class="form-control ss" type="text" />
		
		提成权重：<input class="form-control ss" type="text" />
		</div>
	
	<div style="display: inline-block; float: right;" id="caidan">
	<a><i class="tianjia"></i>增加</a>
	<a><i class="shanchu"></i>删除</a>
	<a><i class="baocun"></i>保存</a>
		
	</div>
	</div>
	<div>
		<table class="table table-hover table-bordered">
		
			<tr class="head">
				<td>等级编码</td>
				<td>等级名称</td>
				<td>提成权重</td>
			</tr>
			
				<tr>
				<td>维修单号</td>
				<td>单据类型</td>
				<td>业务类型</td>
			</tr>
				<tr>
				<td>维修单号</td>

				<td>业务类型</td>
			</tr>
		</table>
	</div>
</div>

	

</div>
