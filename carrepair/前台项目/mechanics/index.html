<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script src="js/my.js" type="text/javascript" charset="utf-8"></script>
<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
var permsTree = Vue.component("ptree", {
				props: ["list"],
				template: `
				<div class="menu_dropdown bk_2">
					<dl id="menu-article" v-for='item,index in list' v-if="item.catalog==0">
						<dt @click="goBig(item)" class="selected">
						<i class="Hui-iconfont">&#xe616;</i>
						{{item.jurisdictionname}}
						<i class="Hui-iconfont menu_dropdown-arrow"></i>
						</dt>	
						<dd style="display:block;">
							<ul v-for='items in item.childrens' v-if="items.catalog==0">
								<li>
								<a title="items.jurisdictionname">{{items.jurisdictionname}}</a>
								</li>
							</ul>
						</dd>
					</dl>
				</div>	
				`,
				methods:{
					goBig:function(item){
						console.log(item.judge);
						if(item.judge=="1"){
							var iframe=$("[name=iframe]");
							console.log(item.jurisdictionname);
							iframe.attr("src",item.path);
						}
					}
				}
			});
			var vm = new Vue({
				el: "#ovo",
				data() {
					return {
						perms: [],
						permschildrens:[]
					}
				},methods:{
					dux:function(id){
						this.permschildrens=[];
						var array=this.perms;
						array.forEach(item=>{
							if(item.id==id){
								for(var i=0;i<item.childrens.length;i++){
									this.permschildrens.push(item.childrens[i]);
								}
								
							}
						})
					
					}
				},
				created: function() {
					var that = this;
					$.ajax({
						url:"http://localhost:8080/perms/find",
						type: "get",
						xhrFields: {
							withCredentials: true
						},
						dataType: "json",
						success: function(response) {
							that.perms = response;
							console.log(that.perms);
						},
						error: function(error) {

						}
					});
				}
			});
</script>
